<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>

<body>
<center>
<marquee behavior="alternate" scrollamount="5">
      <h2>Welcome to the Student Registration Portal</h2></marquee>
<hr>
<form>
<table border="1" cellpadding="8" cellspacing="0">

<tr>
 <td><b>First Name:</b></td>
 <td><input type="text" name="fname" required></td>
</tr>

<tr>
 <td><b>Last Name:</b></td>
 <td><input type="text" name="lname" required></td>
</tr>

<tr>
 <td><b>Email:</b></td>
 <td><input type="email" name="email" required></td>
</tr>

<tr>
 <td><b>Password:</b></td>
 <td><input type="password" name="password" required></td>
</tr>

<tr>
 <td><b>Gender:</b></td>
 <td>
 <input type="radio" name="gender" required> Male
 <input type="radio" name="gender"> Female
 <input type="radio" name="gender"> Other</td>
</tr>

<tr>
 <td><b>Date of Birth:</b></td>
 <td><input type="date" name="dob" required></td>
</tr>

<tr>
<td><b>Country:</b></td>
<td>
 <select required>
  <option value="">--Select--</option>
  <option>India</option>
  <option>USA</option>
  <option>UK</option>
 </select>
</td>
</tr>

<tr>
 <td><b>Address:</b></td>
 <td><textarea rows="3" cols="25" required></textarea></td>
</tr>

<tr>
 <td><b>Hobbies:</b></td>
 <td>
  <input type="checkbox" name="hobby1"> Reading<br>
  <input type="checkbox" name="hobby2"> Music<br>
  <input type="checkbox" name="hobby3"> Drawing
 </td>
</tr>

<tr>
  <td colspan="2" align="center">
  <input type="submit" value="Register">
  <input type="reset" value="Clear">
 </td>
</tr>
</table>
</form>
<hr>
<p><b>Designed by Riya</b></p>
</center>

</body>
</html>
